<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/b385f29ce4.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container my-3">
		<div class="jumbotron text-center bg-light">
			<div class="display-4 text-dark">Weather App</div>
			<p class="lead m-3 text-dark"><span id="userlocation"></span></p>
			<div class="my-2 text-light" id = "tempbutton"></div>
			<p class="lead m-3 text-dark" id="weather"></p>
			<p class="lead m-3 text-dark"><span id="temptext"></span> <span id="temperature"></span> <span id="scale"></span></p>
			<p class="lead m-3 text-dark"><span id="humidtext"></span> <span id="humidity"></span></p>
			<p class="lead m-3 text-dark"><span id="pressuretext"></span> <span id="pressure"></span></p>
			<p class="lead m-3 text-dark"><span id="windtext"></span> <span id="wind"></span></p>
			<p class="lead m-3" id="icon"></p>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
